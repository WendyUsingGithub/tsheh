<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="article.css">
  <link rel="stylesheet" href="writing.css">
  <script src="bootstrap.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Racing+Sans+One&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+TC:wght@532&family=Poller+One&family=Racing+Sans+One&display=swap" rel="stylesheet">

</head>

<body>

<div class="navbar">
  <span class="logo">冊</span>  
  <span class="navitem">我</span>
</div>

<div class="container">

  <!----- content ----->
  <div class="content">
    <div class="row">

      <!----- left of content ----->
      <div class="col-2">
        <div class="left-nav">

            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Accordion Item #1
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    A
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Accordion Item #2
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    B
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Accordion Item #3
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    C
                  </div>
                </div>
              </div>
            </div>   
          </div>
      </div>

      <!-- middle of content -->
      <div class="col-8">
        <form method="post" role="form">
            <div class="form-group">
              <input type="text" class="form-control title-article" name="title" placeholder="Title"/>
            </div>

            <div class="form-group">
              <textarea class="form-control bcontent textarea-article" name="content"></textarea>
            </div>
          </form>

      </div>

      <!-- right of content -->
      <div class="col-2">
        <div class="form-group">
            <input type="submit" name="Submit" value="Publish" class="btn btn-primary form-control" />
         </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
