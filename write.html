<!DOCTYPE html>
<html lang="zh-TW">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="write.css">

  <script src="bootstrap.js" defer></script>
  <script src="write.js" defer></script>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>


<body class="tsheh write">

<div id="navbar" class="navbar">
  <a href="https://www.jytdesign.com.tw/products/ph5-mini" class="logo">冊</a>
  <span class="navitems center-alignment-horizontal">
    <form class="nav-search-box">
      <input type="search" onfocusout="this.value=''" required>
      <div class="search-box-text center-alignment">
        <div class="nav-text">查</div>
      </div>
    </form>  
    <a href="markdown.html" class="navitem center-alignment">
      <div class="nav-text">寫</div>
    </a>  
    <a href="https://www.jytdesign.com.tw/products/ph5-mini" class="navitem center-alignment">
      <div class="nav-text">你</div>
    </a> 
  </span>
</div>

<div class="md-buttons-banner">
  <div class="md-buttons-bar">
    <div class="md-buttons center-alignment">
      <button class="md-button">預覽文章</button>
      <div class="md-button-divider"></div>
      <button class="md-button">存為草稿</button>
      <div class="md-button-divider"></div>
      <button class="md-button" id="prepare-publish-button">發佈文章</button>
    </div>
  </div>
</div>

<div class="container">

  <!----- content ----->
  <div class="content">
    <div class="row">

      <!----- left of content ----->
      <div class="col-2">
        <div id="prepare-publish-accordin">

          <!-- date-picker -->
          <div class="date-picker">
            <div class="center-alignment">
              <div class = "calendar-icon center-alignment">
                <span class="material-symbols-outlined">
                  calendar_today
                </span>
              </div>
            </div>
            <div class = "center-alignment">
                <div class="choose-date-button">
                  <div id="choose-date-text"></div>
                </div>  
            </div>
            <div class="calendar"> 
              <div class="header ">
                <div class="prev">             
                  <span class="material-symbols-outlined">
                    arrow_left
                  </span>
                </div>
                <div id = "show-month" class="show-month"></div>
                <div class="next">
                  <span class="material-symbols-outlined">
                    arrow_right
                  </span>
                </div>
              </div>
              <div class="weekdays">
                <div class="day">S</div>
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
              </div>
              <div id="calendar-content" class="calendar-content"></div>
            </div>
          </div>

          <!-- tag-picker -->
          <div class="tag-picker">
            <div class="center-alignment">
              <div class = "tag-icon center-alignment">
                <span class="material-symbols-outlined">
                  tag
                </span>
              </div>
            </div>

            <div class="add-tag-input">
              <input id="new-tag" type="text" required>
              <div class="icon">#</div>
            </div>  
            
            <div class="article-tags">
              <div class="article-tag">
                <div class="icon">#</div>
                <div class="icon-hover">-</div>
                <div class="text">可愛</div>
              </div>
              <div class="article-tag">
                <div class="icon">#</div>
                <div class="icon-hover">-</div>
                <div class="text">喵喵</div>
              </div>
              <div class="article-tag">
                <div class="icon">#</div>
                <div class="icon-hover">-</div>
                <div class="text">軟綿綿</div>
              </div>
              <div class="article-tag">
                <div class="icon">#</div>
                <div class="icon-hover">-</div>
                <div class="text">毛茸茸</div>
              </div>
              <div class="article-tag">
                <div class="icon">#</div>
                <div class="icon-hover">-</div>
                <div class="text">貪吃</div>
              </div>
              <div class="article-tag">
                <div class="icon">#</div>
                <div class="icon-hover">-</div>
                <div class="text">罐罐</div>
              </div>
            </div>

            <div class="article-tag-suggestions">
              <div class="article-tag-suggestion">
                <div class="icon">-</div>
                <div class="icon-hover">+</div>
                <div class="text">可愛</div>
              </div>
              <div class="article-tag-suggestion">
                <div class="icon">-</div>
                <div class="icon-hover">+</div>
                <div class="text">喵喵</div>
              </div>
              <div class="article-tag-suggestion">
                <div class="icon">-</div>
                <div class="icon-hover">+</div>
                <div class="text">軟綿綿</div>
              </div>
              <div class="article-tag-suggestion">
                <div class="icon">-</div>
                <div class="icon-hover">+</div>
                <div class="text">毛茸茸</div>
              </div>
              <div class="article-tag-suggestion">
                <div class="icon">-</div>
                <div class="icon-hover">+</div>
                <div class="text">貪吃</div>
              </div>
              <div class="article-tag-suggestion">
                <div class="icon">-</div>
                <div class="icon-hover">+</div>
                <div class="text">罐罐</div>
              </div>
            </div>
          </div>
          <div class="center-alignment">
            <div class = "arrow-icon center-alignment">
              <span class="material-symbols-outlined">
                arrow_forward
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- middle of content -->
      <div class="col-8 middle">
        <textarea class="textarea-md" id="textarea-md"></textarea>    
      </div>

      <!-- right of content -->
      <div class="col-2 right">
      </div>
    </div>
  </div>
</div>

</body>

</html>
